<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagran</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="img/instagran-celular.png" alt="celular">
        </div>

            <div class="instagram-continue">
                <div class="group">
                        <img src="img/instagram-text-logo.png" class="instagran-logo" alt="instagan logo">                
                    <div class="profile-foto">
                        <img src="img/perfil-instagran.png" alt="foto de perfil">
                    </div > 
                    <a href="#" class="instagran-login">continue como Rosely Freytas</a>
                    <a href="#" class="instagran-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Rosely Freytas?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="donwload">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
